version: "3.9"
volumes:
  db_storage_13:
    driver:
      local
services:
  db:
    env_file:
      - .env
    image: postgres:13-alpine
    volumes:
      - db_storage_13:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    hostname: ${POSTGRES_HOSTNAME}
  web-alpine:
    env_file:
      - .env
    build: .
    command: ash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - db
